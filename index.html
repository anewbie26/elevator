<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elevator System</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="floors">
        <div class="floor f10">10</div>
        <div class="floor f9">9</div>
        <div class="floor f8">8</div>
        <div class="floor f7">7</div>
        <div class="floor f6">6</div>
        <div class="floor f5">5</div>
        <div class="floor f4">4</div>
        <div class="floor f3">3</div>
        <div class="floor f2">2</div>
        <div class="floor f1">1</div>
        <div class="floor on-floor">G</div>
      </div>
      <div class="btn-container">
        <button class="btn btn-G">G</button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-10">10</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
